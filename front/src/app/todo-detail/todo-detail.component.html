<h1>Todo 詳細</h1>
<p>id: {{ todo.id }}</p>
<p>Title: <input type="text" [(ngModel)]="todo.title"></p>
<p>Content: <input type="text" [(ngModel)]="todo.content"></p>
<p>Category: <select [(ngModel)]="todo.categoryName" >
	<option *ngFor="let category of categories" [(ngValue)]=category.id>{{ category.name }}</option>
</select>

<button (click)="delete(todo.id)">削除</button>
<button (click)="update(todo)">更新</button>
<button routerLink = "/todo/list">一覧へ戻る</button>
